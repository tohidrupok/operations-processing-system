<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JR Corporation - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #004e92, #000428); /* Blue gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a, button {
            background-color: #f39c12;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        a:hover, button:hover {
            background-color: #e67e22;
        }

        form {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JR Corporation</h1>
        {% if user.is_authenticated %}
            <p>Hello {{ user.username }}, you are <strong>not approved</strong> for access yet.</p>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <p>Please log in or register to continue:</p>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</body>
</html>
