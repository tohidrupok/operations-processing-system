{% extends 'partials/base0.html' %}
{% block title %}Active Offers{% endblock %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">  
        <div class="row my-4">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h3>Delete Item</h3>
                    <hr>
                    <form method="POST">
                        <div class="alert alert-danger">
                            <h4>Are you sure, you want to delete {{ item }}?</h4>
                        </div>
                        {% csrf_token %}
                        {{ form }}
                        <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-products' %}">Cancel</a>
                        <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
</div>
</div>
{% endblock %}
