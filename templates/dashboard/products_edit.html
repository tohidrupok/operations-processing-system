{% extends 'partials/base0.html' %}
{% block title %}Edit Item{% endblock %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- Start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <!-- Card Container -->
                <div class="card shadow-lg border-0">
                    <!-- Card Header -->
                    <div class="card-header bg-gradient-primary text-white text-center py-4" style="border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem;">
                        <h3 class="mb-0">Edit Item</h3>
                        <p class="mb-0 small">Update the necessary details for this item</p>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body bg-light">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                {{ form|crispy }}
                            </div>
                            <!-- Buttons -->
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{% url 'dashboard-products' %}" class="btn btn-outline-danger px-4">Cancel</a>
                                <button type="submit" class="btn btn-success px-4">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End of Card -->
            </div>
        </div>
    </div>
</div>

<style>
    /* Gradient background for the header */
    .bg-gradient-primary {
        background: linear-gradient(90deg, #4a90e2, #50c9c3);
    }

    /* Rounded button hover effect */
    .btn-success:hover, .btn-outline-danger:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Smooth transition for buttons */
    .btn {
        transition: all 0.3s ease-in-out;
    }
</style>
{% endblock %}
