{% extends 'partials/base0.html' %}
{% block content %}
{% load static %}
    <style>
        body {
            background-color: #f4f6f9;
        }
        .bank-card {
            transition: transform 0.2s ease;
        }
        .bank-card:hover {
            transform: scale(1.02);
        }
        .bank-logo {
            width: 50px;
            height: 50px;
            background-color: #dfe6e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #2d3436;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Bank Accounts</h2>

<div style="margin-bottom: 20px;">
    <a href="{% url 'bank_create' %}" style="background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">‚ûï Create New Account</a>
</div>

    <div class="container py-5">
        <h2 class="text-center mb-4">üè¶ All Registered Banks</h2>
        <div class="row">
            {% for bank in banks %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm bank-card">
                        <div class="card-body d-flex align-items-center">
                            <div class="bank-logo me-3">
                                {{ bank.name|first|upper }}
                            </div>
                            <h5 class="mb-0">{{ bank.name }}</h5>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12 text-center">
                    <p class="text-muted">No banks available.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
