{% extends 'partials/base0.html' %}
{% load static %}
{% block content %}
    <h2>Create MenPower Payment</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
