
<a href="{% url 'supplier_create' %}" class="btn">Add New {{ title }}</a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Logo</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in suppliers %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.phone }}</td>
            <td>
                {% if item.logo %}
                    <img src="{{ item.logo.url }}" width="50">
                {% else %}
                    No Logo
                {% endif %}
            </td>
            <td>
                <a href="{{ edit_url_prefix }}{{ item.id }}/edit/" class="btn">Edit</a>
                <a href="{{ edit_url_prefix }}{{ item.id }}/delete/" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No {{ title }} found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
