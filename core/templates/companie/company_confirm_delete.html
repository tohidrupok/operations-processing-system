{% extends 'partials/base0.html' %}
{% block content %}
{% load static %}
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ back_url }}" class="btn">Cancel</a>
</form>   

{% endblock %}
