{% extends 'partials/base0.html' %}
{% block content %}
{% load static %}

<div class="container py-4">
    <div class="text-center">
        <h1 class="text-danger mb-3">🗑️ Delete Memo</h1>
        <p class="fs-5">Are you sure you want to delete this memo for project 
            <strong class="text-primary">"{{ memo.project.name }}"</strong>?
        </p>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">✅ Confirm Delete</button>
        </form>

        <a href="{% url 'memo_list' %}" class="btn btn-secondary ms-2 px-4">❌ Cancel</a>
    </div>
</div>

{% endblock %}
