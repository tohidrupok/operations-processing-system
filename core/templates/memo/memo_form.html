{% extends 'partials/base0.html' %}
{% block content %}
{% load static %}

<div class="container my-5">
    <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0">
                {{ form.instance.pk|yesno:"🖋️ Update Memo,🆕 Create Memo" }}
            </h2>
            <a href="{% url 'memo_list' %}" class="btn btn-light text-primary fw-bold">
                🔙 Back to Memos
            </a>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        💾 Save Memo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
