{% extends 'partials/base0.html' %}
{% block content %}
{% load static %}

<div class="container my-5">
    <div class="card shadow-sm border-danger rounded">
        <div class="card-header bg-danger text-white text-center">
            <h2>🗑️ Delete Project</h2>
        </div>

        <div class="card-body text-center">
            <p class="fs-5">Are you sure you want to delete 
               <strong class="text-danger">"{{ project.name }}"</strong>?
            </p>

            <form method="post" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    ✅ Confirm Delete
                </button>
                <a href="{% url 'project_list' %}" class="btn btn-secondary ms-2">
                    ❌ Cancel
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
